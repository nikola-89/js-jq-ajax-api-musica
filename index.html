<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>ex-dischi-musicali</title>
    <link rel="icon" href="https://open.scdn.co/cdn/images/favicon.5cb2bd30.ico">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.2/handlebars.min.js" integrity="sha256-MlbTFXdOM7EZphnz0OyXQqPt2zBOjfRXCq14CfgSsS0=" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- ************************ -->
    <header>
        <div class="header-container">
            <div class="logo">
                <img src="logo.png" alt="logo" />
            </div>
            <div class="wrapper typo">seleziona un
                <div class="list"><span class="placeholder">genere</span>
                    <ul class="list__ul">
                    </ul>
                </div>
            </div>
        </div>
    </header>
    <!-- ************************ -->
    <main>
        <div class="cds-container container">
        </div>
    </main>
    <!-- ************************ -->
    <script id="builder_cd" type="text/x-handlebars-template">
        <div class="cd">
            <img src="{{poster}}" alt="">
            <h3>{{title}}</h3>
            <span class="author">{{author}}</span>
            <span class="year">{{year}}</span>
        </div>
    </script>
    <script id="builder_list" type="text/x-handlebars-template">
        <li value="{{genre}}">{{genre}}</li>
    </script>
    <!-- ************************ -->
    <script src="main.js" charset="utf-8"></script>
    <!-- ************************ -->
</body>

</html>
